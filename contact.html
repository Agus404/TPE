    <section class="form-section">
        <div class="text-block">
            <h2 class="title">¿tenés un proyecto? </h2>
                <h3 class="subtitle">Nosotros te ayudamos</h3>
            <p>En Medusa Studio nos gustaria ayudar a que tu emprendimiento pase al siguiente nivel </p>
            <h3 class="subtitle">¿Cómo?</h3>
            <p>Muy sencillo, necesitamos que completes el siguiente formulario y te daremos una entrevista para
                concretar los detalles del trabajo</p>
        </div>
        <div class="form-box">
            <h3 class="subtitle">Formulario</h3>
            <form action="" id="form">
                <input type="text" name="nombre" placeholder="Nombre y Apellido" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="observaciones" placeholder="Observaciones (opcional)">
                <div class="preview"></div>
                <input id="captcha" type="text" name="captcha" placeholder="Ingrese captcha">
                <div class="feedback"></div>
                <div class="buttons-captcha">
                    <button type="button" id="btn-comprobar" class="btn-captcha">comprobar</button>
                    <button type="button" id="btn-recargar" class="btn-captcha">recargar</button>
                </div>
                <button id="btn-submit" disabled>enviar</button>
            </form>
        </div>
    </section>
    <script src="js/form.js"></script>
